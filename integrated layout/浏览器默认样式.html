<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浏览器默认样式</title>
  <style type="text/css">
    /*
     * 清除浏览器默认样式
     * 但这个并不是最优方法
     *
     */

    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: #f9e4ac;
    }
    p{
      background-color: #cd8c26;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <ul>
      <li>无序列表</li>
      <li>无序列表</li>
      <li>无序列表</li>
    </ul>
</body>
</html>
