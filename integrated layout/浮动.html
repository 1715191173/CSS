<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动</title>
  <style type="text/css">
    .bt{
      height: 100px;
      width: 1000px;
      background-color: #f9e4ac;
      float: right;
    }
    .b1{
      height: 300px;
      width: 300px;
      background-color: #1b6f9b;
      float: left;
    }
    .b2{
      height: 200px;
      width: 1000px;
      background-color: #cd8c26;
    }
    .b3{
      height: 200px;
      width: 1000px;
      background-color: pink;
    }

  </style>
</head>
<body>
  <div class="bt"></div>
  <div class="b1"></div>
  <div class="b2"></div>
  <div class="b3"></div>
</body>
</html>
