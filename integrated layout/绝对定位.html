<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .box1{
      width: 200px;
      height: 200px;
      background-color: cornflowerblue;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: #f9e4ac;
      position: absolute;
      left: 0px;
      top: 0px;
    }
    .box3{
      width: 300px;
      height: 200px;
      background-color: #b487e5;
    }

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
