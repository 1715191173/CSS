<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景</title>
  <style type="text/css">
    .bc{
      width: 2048px;
      height: 14330px;
      margin: 0 auto;
      /*
       * 设置背景图片路径
       */
      background-image: url(gaomu.jpg);

      /*
       * 设置背景图片的重复方式
       * repeat, 默认值,背景图片会平铺
       * no-repeat, 不会重复
       * repeat-x, 沿水平方向重复(一行)
       * repeat-y, 沿垂直方向重复(一列)
       */
      background-repeat: repeat-y;
    }
  </style>
</head>
<body>
  <div class="bc"></div>
</body>
</html>
